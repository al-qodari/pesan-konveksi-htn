<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buya Konveksi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      font-family: Arial, sans-serif;
      text-align: center;
      color: white;
    }
    h1, h2 {
      color: gold;
    }
    .logo {
      margin-top: 20px;
    }
    .logo img {
      width: 120px;
    }
    .judul {
      font-size: 28px;
      margin-top: 10px;
    }
    .btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: black;
      color: white;
      border: 2px solid white;
      border-radius: 8px;
      font-size: 18px;
      cursor: pointer;
      transition: transform 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
    }
    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 40px 20px;
    }
    .grid img {
      width: 150px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 10px white;
      background: white;
      padding: 5px;
      cursor: pointer;
    }
    .grid img.selected {
      border: 4px solid green;
    }
    .section {
      margin: 50px 0;
    }
    .peringatan {
      color: red;
      font-weight: bold;
      margin-top: 40px;
    }
    .bank-option button, .menu-item button {
      background-color: white;
      color: black;
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      margin: 10px;
      cursor: pointer;
    }
    .bank-option button.selected, .menu-item button.selected {
      background-color: green;
      color: white;
    }
    .btn-pesan {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      background-color: gold;
      color: black;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.creativefabrica.com/wp-content/uploads/2019/02/Monogram-BK-Logo-Design-by-Greenlines-Studios.jpg" alt="Logo BK">
    <div class="judul">BUYA KONVEKSI</div>
  </div>

  <button class="btn" onclick="document.getElementById('menu').scrollIntoView({ behavior: 'smooth' });">Menu</button>

  <div id="menu">
    <h1>Daftar Baju</h1>
    <div class="grid">
      <img src="https://clipground.com/images/baju-png-6.png" alt="Baju 1" onclick="toggleSelect(this)">
      <img src="https://png.pngtree.com/png-clipart/20220913/original/pngtree-baju-atasan-kemeja-pria-motif-png-image_8616135.png" alt="Baju 2" onclick="toggleSelect(this)">
      <img src="https://png.pngtree.com/png-clipart/20220909/original/pngtree-white-shirt-png-psd-png-image_8500247.png" alt="Baju 3" onclick="toggleSelect(this)">
      <img src="https://clipground.com/images/baju-polos-png-2.png" alt="Baju 4" onclick="toggleSelect(this)">
      <img src="https://tse2.mm.bing.net/th?id=OIP.u2H08DXR-bcsdpyBttqLHAHaHa&pid=Api&P=0&h=180" alt="Baju 5" onclick="toggleSelect(this)">
    </div>

    <h1>Daftar Celana</h1>
    <div class="grid">
      <img src="https://www.pngarts.com/files/1/Pant-PNG-Transparent-Image.png" alt="Celana 1" onclick="toggleSelect(this)">
      <img src="https://pngimg.com/uploads/jeans/jeans_PNG5747.png" alt="Celana 2" onclick="toggleSelect(this)">
      <img src="https://down-id.img.susercontent.com/file/6c19c724742e73d2e213798d3d9b5eb1" alt="Celana 3" onclick="toggleSelect(this)">
    </div>

    <div class="section">
      <h2>Metode Pembayaran</h2>
      <div class="bank-option">
        <button onclick="pilihBank(this)" data-bank="BSI">Bank BSI</button>
        <button onclick="pilihBank(this)" data-bank="BCA">Bank BCA</button>
      </div>

      <div class="peringatan">
        PERINGATAN HATI HATI JANGAN SALAH PESAN
      </div>

      <div>
        <input type="text" id="inputRequest" placeholder="Tulis pesanan Anda di sini...">
        <br>
        <button id="btnPesan" class="btn-pesan" onclick="pesan()">Pesan</button>
      </div>
    </div>
  </div>

  <script>
    let selectedBank = "";

    function pilihBank(button) {
      document.querySelectorAll('.bank-option button').forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
      selectedBank = button.getAttribute('data-bank');
    }

    function pesan() {
      const input = document.getElementById('inputRequest').value;
      if (!selectedBank) {
        alert('Silakan pilih metode pembayaran terlebih dahulu.');
        return;
      }
      if (input.trim() === "") {
        alert("Silakan isi pesanan Anda terlebih dahulu.");
        return;
      }
      const nomorWA = '6285813072500';
      const pesan = encodeURIComponent(`Halo Buya Konveksi, saya ingin memesan: ${input}. Metode pembayaran: ${selectedBank}.`);
      const url = `https://wa.me/${nomorWA}?text=${pesan}`;
      window.open(url, '_blank');
    }

    function toggleSelect(img) {
      img.classList.toggle('selected');
    }
  </script>
</body>
</html>
